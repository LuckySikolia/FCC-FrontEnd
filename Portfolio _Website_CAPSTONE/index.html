<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annabell's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="navigation-header">
        <nav id="navbar">
            <div class="logo">
                <a href="#">ANNABELL</a>
            </div>
            <div class="navigation-items" id="navigation-items">
                <!-- TASK: ADD THE APPROPRIATE LINKS HERE!! -->
                <a href="#">WORK</a>
                <a href="#welcome-section">ABOUT</a>
                <a href="#">CONTACT</a>
            </div>

            <!-- hamburger menu for smaller screens-->
            <div class="hamburger-menu">
                <span id="openHam" class="material-symbols-outlined">Menu</span>
                <span id="closeHam" class="material-symbols-outlined">Close</span>
            </div> 
        </nav>
    </header>

    <!-- hero section -->
    <section class="hero" id="welcome-section">
        <div class="hero-image">
            <!-- <img src="/assets/martin-adams-MpTdvXlAsVE-unsplash.jpg" alt="Hero Image - sunflower leaves"> -->
            <img src="assets/flower image enhancedd.png" alt="">
        </div>
        <div class="hero-text">
            <h1>HEY, IT'S </h1>
            <h2>Web Developer and UX Researcher</h2>
        </div>
        <div class="hero-icon">
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>
        
    </section>
    
<script>
// Get references to the hamburger menu and the navigation items
const hamburgerMenu = document.querySelector('.hamburger-menu');
const navigationItems = document.querySelector('.navigation-items');

// Add event listener to toggle the visibility of the navigation items
hamburgerMenu.addEventListener('click', () => {
    // Toggle the 'active' class on the hamburger menu icon
    hamburgerMenu.classList.toggle('active');
    
    // Toggle the 'active' class on the navigation items to show/hide them
    navigationItems.classList.toggle('active');
});
</script>
</body>
</html>
