<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="FreeCodeCamp Accessibility practice project" />
		<title>Accessibility Quiz</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<header>
			<!-- <img id="logo" src="resources/freeCode Camp Image.jpg"> -->
			<img id="logo" src="resources/fcc_primary.svg">
			<h1>HTML/CSS Quiz</h1>
			<nav>
				<ul>
					<li><a href="#student-info">INFO</a></li>
					<li><a href="html-questions">HTML</a></li>
					<li><a href="css-questions">CSS</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
				<section role="region" aria-labelledby="student-info">
					<h2>Student Info</h2>
					<div class="info"><label for="student-name">Student Name </label><input id="student-name"></div>
					<div class="info"><label for="email-address">Email Address </label><input id="email-address"></div>
					<div class="info"><label for="dob">Date of Birth </label><input id="dob"></div>
				</section>
				<section role="region" aria-labelledby="html-questions">
					<h2>HTML Questions</h2>
				</section>
				<section role="region" aria-labelledby="css-questions"><h2>CSS Questions</h2></section>
			</form>
		</main>
	</body>
</html>
