<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta lang="en">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <fieldset>
                <label for="name">Name<input type="text" id="name" name="name" required></label>
                <label for="email">Email<input type="email" id="email" name="email" required></label>
                <label for="age">Age (optional)<input type="number" id="age" name="age" min="10" max="99"></label>
                <label for="select-role">Which option best describes your current role?
                    <select id="select-role" name="role">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label></label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio">Definitely</label>
                <label><input type="radio">Maybe</label>
                <label><input type="radio">Not sure</label>
            </fieldset>

            <fieldset>
                <label>What is your favourite feature of freeCodeCamp?
                    <select>
                        <option>Select an opinion</option>
                        <option>hallenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</labelp>
                <label><input type="checkbox">Front-end Projects</label>
                <label><input type="checkbox">Back-end Projects</label>
                <label><input type="checkbox">Data Visualization</label>
                <label><input type="checkbox">Challenges</label>
                <label><input type="checkbox">Open Source Community</label>
                <label><input type="checkbox">Gitter help rooms</label>
                <label><input type="checkbox">Videos</label>
                <label><input type="checkbox">City Meetups</label>
                <label><input type="checkbox">Wiki</label>
                <label><input type="checkbox">Forum</label>
                <label><input type="checkbox">Additional Courses</label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions?</label>
                <textarea>Enter your comment here...</textarea>
            </fieldset>

            <label><input type="submit"></label>
        </form>
    </body>
</html>
