<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta lang="en">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name<input type="text" id="name" name="name" required placeholder="Enter your name"></label>
                <label for="email" id="email-label">Email<input type="email" id="email" name="email" required placeholder="Enter your Email"></label>
                <label for="age" id="number-label">Age (optional)<input type="number" id="number" name="age" min="10" max="99" placeholder="Age"></label>
                <label for="dropdown" id="select-role">Which option best describes your current role?
                    <select id="dropdown" name="role">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label></label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" value="definitely" name="recommend">Definitely</label>
                <label><input type="radio" value="maybe" name="recommend">Maybe</label>
                <label><input type="radio" value="notSure" name="recommend">Not sure</label>
            </fieldset>

            <fieldset>
                <label>What is your favourite feature of freeCodeCamp?
                    <select>
                        <option>Select an opinion</option>
                        <option>hallenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</labelp>
                <label><input type="checkbox" value="front-end">Front-end Projects</label>
                <label><input type="checkbox" value="back-end">Back-end Projects</label>
                <label><input type="checkbox" value="data-visualization">Data Visualization</label>
                <label><input type="checkbox" value="challenges">Challenges</label>
                <label><input type="checkbox" value="open-source">Open Source Community</label>
                <label><input type="checkbox" value="gitter">Gitter help rooms</label>
                <label><input type="checkbox" value="videos">Videos</label>
                <label><input type="checkbox" value="citi-meetup">City Meetups</label>
                <label><input type="checkbox" value="wiki">Wiki</label>
                <label><input type="checkbox" value="forum">Forum</label>
                <label><input type="checkbox" value="additional-courses">Additional Courses</label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <input type="submit" id="submit">

        </form>
    </body>
</html>
