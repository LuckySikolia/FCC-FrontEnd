<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>

       <div class="form-area">    
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name<input type="text" id="name" name="name" required placeholder="Enter your name"></label>
                    <label for="email" id="email-label">Email<input type="email" id="email" name="email" required placeholder="Enter your Email"></label>
                    <label for="age" id="number-label">Age (optional)<input type="number" id="number" name="age" min="10" max="99" placeholder="Age"></label>
                    <label for="dropdown" id="select-role">Which option best describes your current role?
                        <select id="dropdown" name="role">
                            <option value="select-option">Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="definitely"><input type="radio" value="definitely" name="recommend" id="definitely" class="inline">Definitely</label>
                    <label for="maybe"><input type="radio" value="maybe" name="recommend" id="maybe" class="inline">Maybe</label>
                    <label for="not-sure"><input type="radio" value="notSure" name="recommend" id="notsure" class="inline">Not sure</label>
                </fieldset>

                <fieldset>
                    <label for="feature" id="favourite-feature">What is your favourite feature of freeCodeCamp?
                        <select id="feature" name="select-feature">
                            <option value="opinion">Select an opinion</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label for="front-end"><input type="checkbox" value="front-end" id="front-end" class="input-checkbox">Front-end Projects</label>
                    <label for="back-end"><input type="checkbox" value="back-end" id="back-end" class="input-checkbox">Back-end Projects</label>
                    <label for="data-visualization"><input type="checkbox" value="data-visualization" itemref="data-visualization" class="input-checkbox" >Data Visualization</label>
                    <label for="challenges"><input type="checkbox" value="challenges" id="challenges" class="input-checkbox" >Challenges</label>
                    <label for="open-source"><input type="checkbox" value="open-source" id="open-source" class="input-checkbox" >Open Source Community</label>
                    <label for="gitter"><input type="checkbox" value="gitter" id="gitter" class="input-checkbox">Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" value="videos" id="videos" class="input-checkbox">Videos</label>
                    <label for="city-meetup"><input type="checkbox" value="city-meetup" id="city-meetup" class="input-checkbox">City Meetups</label>
                    <label for="wiki"><input type="checkbox" value="wiki" id="wiki" class="input-checkbox">Wiki</label>
                    <label for="forum"><input type="checkbox" value="forum" id="forum" class="input-checkbox">Forum</label>
                    <label for="additional-courses"><input type="checkbox" value="additional-courses" id="additional-courses" class="input-checkbox">Additional Courses</label>
                </fieldset>

                <fieldset>
                    <label>Any comments or suggestions?</label>
                    <textarea id="comments" placeholder="Enter your comment here..." class="input-textarea"></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit" class="submit-button">Submit</button>
                </fieldset>
                <!-- <input type="submit" id="submit"> -->

            </form>
        </div>
    </body>
</html>
