<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta lang="en">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

        <form>
            <fieldset>
                <label>Name<input></label>
                <label>Email<input></label>
                <label>Age (optional)<input></label>
                <label>Which option best describes your currnt role?<input></label>
            </fieldset>

            
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>Definitely<input></label>
                <label>Maybe<input></label>
                <label>Not sure<input></label>
            </fieldset>

            <fieldset>
                <label>What is your favourite feature of freeCodeCamp?<input></label>
            </fieldset>

            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>Front-end Projects<input></label>
                <label>Back-end Projects<input></label>
                <label>Data Visualization<input></label>
                <label>Challenges<input></label>
                <label>Open Source Community<input></label>
                <label>Gitter help rooms<input></label>
                <label>Videos<input></label>
                <label>City Meetups<input></label>
                <label>Wiki<input></label>
                <label>Forum<input></label>
                <label>Additional Courses<input></label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions?<input></label>
            </fieldset>

            <label>Submit<input</label>

        </form>
    </body>
</html>
